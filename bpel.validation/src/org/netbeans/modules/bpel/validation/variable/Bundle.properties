# {0} - flow name
# {1} - variable.part name
FIX_Variable_in_Flow=The flow "{0}" has branches with assign activies which try to write to the same part of variable "{1}" at the exact same time.
# {0} - property name
FIX_Incorrect_Property_Name=Function getVariableProperty() has incorrect property name "{0}".
# {0} - assign name
FIX_PartnerLink_mapped_to_Variable=In assign "{0}" partnerLink must be mapped to partnerLink variable only (type "http://docs.oasis-open.org/wsbpel/2.0/serviceref":ServiceRefType).
FIX_duplicate_copies=It does not make much sense to have duplicate copies - the order in which <copy>s are executed is not defined.
FIX_copies_execution=Assign activity compromises on business process portability, its behavior depends on execution order of "copy" elements.
FIX_SA00047=Variable can be omited if the associated WSDL message does not contain any parts.

# {0} - variable name
FIX_Variable_not_used_returned=The variable "{0}" is not used.
# {0} - variable.part name
FIX_Variable_Part_not_used_returned=A part of variable "{0}" is not used.

# {0} - variable name
FIX_Variable_not_initialized_but_used=The variable "{0}" is not initialized, but used.
# {0} - variable.part name
FIX_Variable_Part_not_initialized_but_used=A part of variable "{0}" is not initialized, but used.

# {0} - variable name
FIX_Variable_not_initialized_but_returned=A non initialized variable "{0}" is going to be sent out of the process. It can cause a problem on message's recipient side.
# {0} - variable.part name
FIX_Variable_Part_not_initialized_but_returned=A non initialized part "{0}" is going to be sent out of the process. It can cause a problem on message's recipient side.
