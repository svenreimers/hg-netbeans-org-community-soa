UNRESOLVED_VARIABLE_TYPE=Type of the variable "{0}" cannot be resolved.
WRONG_VARIABLE_NAMESPACE=The variable "{0}" is used with wrong prefix "{1}". It has to be "{2}".
UNKNOWN_VARIABLE=Cannot find the variable "{0}" in current visibility scope.
VARIABLE_MESSAGE_TYPE_REQUIRED=It is implied that the variable has a message type if a part is specified.
CANT_RETRIEVE_MESSAGE_TYPE=Cannot retrive the type "{0}" of the variable "{1}".
UNKNOWN_MESSAGE_PART=Cannot find the part "{0}" of the variable "{1}". At least 1 part has to be specified for the message before.
SPECIFIC_UNKNOWN_MESSAGE_PART=Cannot find the part "{0}" of the variable "{1}". The only available part "{2}" has to be specified instead.
A_UNKNOWN_MESSAGE_PART=Cannot find the part "{0}" of the variable "{1}". One of possible parts "{2}" has to be specified instead.
A_MESSAGE_PART_REQUIRED=The location path contains the variable "{0}" which has a WSDL message type. One of possible parts "{1}" has to be specified after the variable.
MESSAGE_PART_REQUIRED=The location path contains the variable "{0}" which has a WSDL message type. At least 1 part has to be specified for the message before.
SPECIFIC_MESSAGE_PART_REQUIRED=The location path contains the variable "{0}" which has a WSDL message type. The only available part "{1}" has to be specified after the variable.
MISSING_XPATH_LEADING_VARIABLE=The location path expression has to be started with the "$" + variable name.
PREFIX_REQUIRED_FOR_EXT_FUNCTION=The function "{0}" does not have a namespace prefix. It is not found in the empty namespace (default namespace is not supported by XPath in BPEL). But functions with the same name are found in the following namespaces: {1}. Try to use a prefix before the function.
RUNTIME_NOT_SUPPORT_EXT_FUNC=The function "{0}" now is not supported by the runtime.
UNKNOWN_NAMESPACE_PREFIX=The XPath contains the unknown namespace prefix "{0}".
WRONG_VARIABLE_PREFIX=The XPath "{0}" contains the wrong namespace prefix "{1}", correct prefix is "{2}".

