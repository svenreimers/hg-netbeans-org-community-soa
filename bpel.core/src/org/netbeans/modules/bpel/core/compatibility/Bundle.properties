LBL_BpelExtIsOk=The BPEL file doesn't contain any obsolete components, which can be converted.

LBL_OldBpelExt=The BPEL file contains extensions in an old format.

LBL_OldBpelTransformExplanation=<html>\
<li>The BPEL can be automatically converted \
to the new format by pressing the <b>"Convert"</b> button below. \
<li>You can delete all old extensions by pressing the <b>"Delete"</b> button. \
But it is recommended to try converting them first.

LBL_MixtBpelExtContent=The BPEL file contains extensions in an old format and \
in the new format both. 

LBL_MixedBpelTransformExplanation=<html>\
<li>The BPEL can be automatically converted \
to the new format by pressing the <b>"Convert"</b> button below, \
but this can cause conflicts between the old and new extensions.\
<li>You can delete all old extensions by pressing the <b>"Delete"</b> button. \

LBL_ImportantInfo=<html>\
<li>The action is done by an <b>external XSL</b> transformation. \
<li>You will not be able to undo it. The current version will be saved in the file \
with <b>*.old</b> extension for other case.\
<li><b>Save</b> changes before doing transformation or deletion. \
<li>The text formatting can be corrupted a bit during transformation. \
Use <b>Alt+Shift+F</b> in source view to reformat your BPEL. <br>\


