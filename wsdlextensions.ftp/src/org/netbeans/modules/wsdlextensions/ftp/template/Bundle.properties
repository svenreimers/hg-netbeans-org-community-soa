##### Tooltips for FTPBC concrete binding type
TEMPLATE_description_InboundOneWayMessaging=<html>Choose this type for scenarios in which the\
 FTP BC polls for request message(s)<br>from a dedicated sub-directory (inbox) under a remote FTP directory \
<br>(messaging repository) and invokes a JBI service with the message(s)</html>
TEMPLATE_description_InboundRequestResponseMessaging=<html>Choose this type for scenarios in \
which the FTP BC polls<br>for request message(s) from a dedicated sub-directory (inbox) under a remote FTP directory\
<br>(messaging repository) invokes a JBI service and puts<br> \
the response(s) back to a dedicated sub-directory (outbox) <br> \
under a remote FTP directory (messaging repository)</html>
TEMPLATE_description_OutboundOneWayMessaging=<html>Choose this type for scenarios in which a \
JBI service <br>invokes FTP BC to put a request message to a dedicated sub-directory (outbox)<br> \
under a remote FTP directory (messaging repository)</html>
TEMPLATE_description_OutboundRequestResponseMessaging=<html>Choose this type for scenarios in \
which a JBI service <br>invokes FTP BC to put request message(s) to a dedicated sub-directory (inbox) under a remote FTP directory\
<br>(messaging repository) and polls the response(s) back from <br> \
a dedicated sub-directory (outbox) under a remote <br> \
FTP directory (messaging repository)</html>
TEMPLATE_description_GetMessaging=<html>Choose this type for scenarios in \
which a JBI service <br>invokes FTP BC to get message from <br> \
a dedicated sub-directory (outbox) under a remote <br> \
FTP directory (messaging repository)</html>
TEMPLATE_description_InboundOneWayTransferring=<html>Choose this type for scenarios in which the\
 FTP BC polls (receiving) for request message(s)<br>from a remote FTP target (source)\
<br>and invokes a JBI service with the message(s).<br><br>\
**more customizable compared to option "Poll Request Message"</html>
TEMPLATE_description_InboundRequestResponseTransferring=<html>Choose this type for scenarios in \
which the FTP BC polls (receiving)<br>for request message(s) from a remote FTP target (source)\
<br>invokes a JBI service and puts (sending) the response(s) back to another<br> \
remote FTP target (destination)<br><br>\
**more customizable compared to option "Poll Request Message and Put Response"</html>
TEMPLATE_description_OutboundOneWayTransferring=<html>Choose this type for scenarios in which a \
JBI service <br>invokes FTP BC to put (sending) a message to a remote FTP target (destination).<br><br>\
**more customizable compared to option "Poll Request Message"</html>
TEMPLATE_description_OutboundRequestResponseTransferring=<html>Choose this type for scenarios in \
which a JBI service <br>invokes FTP BC to put (sending) request message(s) to a remote FTP target (destination)\
<br>and polls (receiving) the response(s) back from another remote FTP target (source).<br><br>\
**more customizable compared to option "Put Request Message and Poll Response"</html>
TEMPLATE_description_ReceiveTransferring=<html>Choose this type for scenarios in \
which a JBI service <br>invokes FTP BC to get(receiving) the message from a remote FTP target (source).<br><br>\
**more customizable compared to option "Get Message"</html>


