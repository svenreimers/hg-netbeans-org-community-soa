WSDLEditor/Binding/LDAPBinding= LDAP Binding
WSDLEditor/BindingOperation/LDAPBindingOperation= LDAP Operation
WSDLEditor/BindingOperationInput/LDAPBindingOperationInput= LDAP Operation Input
WSDLEditor/BindingOperationOutput/LDAPBindingOperationOutput= LDAP Operation Output
WSDLEditor/ServicePort/LDAPServicePort=LDAP Address
DESC_Element_binding="binding" indicates a ldap protocol based binding.
DESC_ComplexType_tOperation="operation" defines the ldap protocol based operation binding details.
DESC_Attribute_type=Defines the ldap operation type valid values are Search.
DESC_Element_input="input" defines the ldap protocol based operation input binding details.
DESC_Element_output="output" defines the ldap protocol based operation output binding details.
DESC_Attribute_returnPartName=Defines the message part name which is returned. Used in Search operation.
DESC_Attribute_attributes=Defines list of attributes to be retrieved.
DESC_Element_address="address" indicates a ldap protocol based service address.
DESC_Attribute_location=Allows you to specify the URL of the LDAP Server.A valid URL with the protocol as ldap.ex:ldap://<ipaddress>:<port>.
DESC_PROTOCOL_PROPERTY=Allows you to specify whether to use ssl or plain default should be none.
DESC_PRINCIPAL_PROPERTY=Allows you to specify the principal needed when using an authentication mechanism other than anonymous log-in (authentication = none).The fully qualified Distinguished Name (DN) of the user, for example: CN=Administrator,CN=Use rs,DC=stc,dc=com
DESC_CREDENTIAL_PROPERTY=Allows you to enter the credentials  needed when using an authentication mechanism other than anonymous log-in (authentication = none).
DESC_SSL_TYPE=Allows you to specify the type of SSL connection to be used.Select None, Enable SSL, or TLS On Demand. Enter the desired value as follows: None: No SSL, simple plain connection. Enable SSL: SSL is enabled. All communication to the LDAP server uses a secure communication channel. Note: If you are using the Enable SSL option, the ProviderURL property must point to a secure LDAP port (the  default is 636).
DESC_AUTHENTICATION=Allows you to select the authentication to be used (none or simple). Select the desired authentication as follows: 
DESC_TRUSTSTORE=Allows you to specify the default TrustStore.The TrustStore is used for CA certificate management when establishing SSL connections.
DESC_TRUSTSTORE_TYPE=Allows you to specify the TrustStore type of the TrustStore used for CA certificate management when establishing an SSL connection. If the TrustStore type is not specified,the default TrustStore type, JKS,is used.
DESC_TRUSTSTORE_PASSWORD=Allows you to specify the default TrustStore password. The password is for accessing the TrustStore used for CA certificate management when establishing SSL connections.
DESC_KEYSTORE=Allows you to specify the default KeyStore file. The keystore is used for key/certificate management when establishing SSL connections.
DESC_KEYSTORETYPE=Allows you to specify the default KeyStore type. The keystore type is used for key/certificate management when establishing SSL connections. If the KeyStore type is not specified, the default KeyStore type, JKS, is used.
DESC_KEYSTORE_USERNAME=Allows you to specify the user name for accessing the keystore used for key/certificate management when establishing SSL connections.Note: If the keystore type is PKCS12 or JKS, the keystore user name property is not used. PKCS12 and JKS keystore types require passwords for access but do not require user names. If you enter a value for this property, it is ignored for PKCS12 and JKS.
DESC_OPERATIONTYPE=Defines the operation. 
DESC_RETURN_PARTNAME=Defines the part name. 
DESC_KEYSTORE_PASSWORD=Allows you to specify the default KeyStore password. The password is used to access the KeyStore used for key/certificate management when establishing SSL connections; there is no default.
DESC_ATTRIBUTES=Defines the attributes.
DESC_TLS_SECURITY=Allows you to specify TLS Security.