OpenIDE-Module-Long-Description=\
Shared functionality between XSLT and BPEL modules, including mapper and UI classes. \
In order to use the SOA functionality with NetBeans IDE 6.7, you need to additionally \
install the required JBI runtime components from <a href="https://open-esb.dev.java.net/Downloads.html">https://open-esb.dev.java.net/Downloads.html</a>.\
Refer to the <a href="http://www.netbeans.org/community/releases/67/relnotes.html#uml-plugin">NetBeans IDE 6.7 Release Notes</a> \
for more information on how to install them. 
OpenIDE-Module-Short-Description=Shared classes for XSLT and BPEL modules.
