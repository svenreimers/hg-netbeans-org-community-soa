HDR_NAME=Name
HDR_ENABLED=Enabled
HDR_TYPE=Type
HDR_DESCRIPTION=Description
TLE_GROUP=Group
DESC_GROUP=This is the sub-group name for all the triggers defined here.  \
A Quartz trigger is uniquely identified by a Quartz Group name (that is \
automatically set to the Service Assembly name when deployed) and the trigger \
name defined here, consisting of the sub-group name and local name.
TLE_DATE_FORMAT=Date Format
DESC_DATE_FORMAT=Choose a date and time format (based on java.text.SimpleDateFormat patterns) used to parse and display date and time values for all triggers defined here.
TLE_NOW=Start Now
DESC_NOW=<html>Select this checkbox to indicate all the triggers defined here should start \
immediately once the respective service assembly has been deployed and started.&nbsp; Also, \
the value specified here can be overridden by Application Configuration at deployment time.</html>
TLE_START=Start
DESC_START=<html>Specify the date and time when the triggers defined here should start once \
the respective service assembly has been deployed and started.&nbsp; The \
date and time format is governed by the preceding <b>Date Format</b> field.&nbsp; Also, \
the value specified here can be overridden by Application Configuration at deployment time.</html>
TLE_NEVER=End Never
DESC_NEVER=<html>Select this checkbox to indicate all the triggers defined here should never \
end as long as the respective service assembly is running.&nbsp; Also, \
the value specified here can be overridden by Application Configuration at deployment time.</html>
TLE_END=End
DESC_END=<html>Specify the date and time when the triggers defined here should end once \
the respective service assembly is running.&nbsp; The \
date and time format is governed by the preceding <b>Date Format</b> field.&nbsp; Also, \
the value specified here can be overridden by Application Configuration at deployment time.</html>
TLE_TRIGGERS=Triggers
DESC_TRIGGERS=<html>Choose the type of trigger to Add or if already chosen, simply click the Add \
(Plus sign) button.&nbsp; Otherwise, press <b>Edit</b> to edit a single selected trigger, \
or <b>Remove</b> to remove one or more selected triggers.</html>
TLE_TYPE=Type
DESC_TYPE=Choose the type of trigger to create:<br><ul>\
<li><b>Simple</b>.  Simple time interval based trigger.</li>\
<li><b>Cron</b>.  Unix cron-like trigger (<i>not yet available</i>).</li>\
<li><b>Hybrid</b>.  A <b>Cron</b> trigger that starts and stops a <b>Simple</b> trigger (<i>not yet available</i>).</li>\
</ul>
TLE_NAME=Name
DESC_NAME=Enter the name of this trigger.
TLE_DESCRIPTION=Description
DESC_DESCRIPTION=[Optional] Enter a meaningful description for this trigger.  This information is helpful when monitoring the triggers at runtime.
TLE_REPEAT=Repeat
DESC_REPEAT=Specify the number of times this trigger should repeat or select <b>Indefinite</b> from the drop-down box if the trigger should repeat indefinitely.
TLE_DURATIONQ=Duration
DESC_DURATIONQ=Specify the duration period from the Beginning Time that the Hybrid Trigger will be firing repeatedly per specified interval.<p><b>Note</b>, for label, 'Q' in parentheses serves as mnemonic</p>
TLE_REPEATZ=Repeat
DESC_REPEATZ=Specify the number of times this trigger should repeat or select <b>Indefinite</b> from the drop-down box if the trigger should repeat indefinitely.<p><b>Note</b>, for label, 'Z' in parentheses serves as mnemonic</p>
TLE_INTERVAL=Interval
DESC_INTERVAL=Specify the time interval between consecutive repeats of the trigger.\
<p>Larger units of time, from Seconds to Weeks, are specified in increasing magnitude from right to left, delimited in between by a colon (:).  For example,<ul>\
<li>An interval of 5 hours, 30 minutes, 40 seconds is specified as <b>5:30:40</b>.</li>\
<li>An interval of 30 seconds can be simply entered as <b>30</b>.</li>\
<li>Milliseconds are expressed as the decimal portion of Seconds.  That is, <b>0.400</b> (trailing zeros can be omitted of course) is 400 milliseconds.</li></ul>
TLE_INTERVAL8=Interval
DESC_INTERVAL8=Specify the time interval between consecutive repeats of the trigger.\
<p>Larger units of time, from Seconds to Weeks, are specified in increasing magnitude from right to left, delimited in between by a colon (:).  For example,<ul>\
<li>An interval of 5 hours, 30 minutes, 40 seconds is specified as <b>5:30:40</b>.</li>\
<li>An interval of 30 seconds can be simply entered as <b>30</b>.</li>\
<li>Milliseconds are expressed as the decimal portion of Seconds.  That is, <b>0.400</b> (trailing zeros can be omitted of course) is 400 milliseconds.</li></ul>\
<p><b>Note</b>, for label, '8' in parentheses serves as mnemonic</p>
 
TLE_MESSAGE=Message
DESC_MESSAGE=<html>Enter the message that will be sent to the endpoint being triggered.<br>\
You can also reference here (ex. <b>${foo}</b>) Application Variables, Java System Properties or \
Scheduler Inbound Normalized Message Properties:\
<p><table border='1'><tr><th>Property</th><th>Description</th><th>Type</th></tr>\
<tr><td>org.glassfish.openesb.scheduler.inbound.date</td><td>Intended triggering date</td><td>String</td></tr>\
<tr><td>org.glassfish.openesb.scheduler.inbound.name</td><td>Trigger name</td><td>String</td></tr>\
<tr><td>org.glassfish.openesb.scheduler.inbound.group</td><td>Trigger group</td><td>String</td></tr></table></html>
