http_//schemas.sun.com/jbi/wsdl-extensions/email/=EMAIL

TEMPLATEGROUP_name=EMAIL
TEMPLATEGROUP_prefix_email=email
TEMPLATE_name_EmailTransport=Email Transport
TEMPLATE_name_SMTP=Send Email (using SMTP)
TEMPLATE_name_IMAP=Read Email (using IMAP)
TEMPLATE_name_POP3=Read Email (using POP3)

#Descriptions
TEMPLATE_description_SMTP=<html>Choose this type for scenarios in which a JBI \
service invokes Email BC to send a message<br>to the email recipients using SMTP protocol</html>
TEMPLATE_description_IMAP=<html>Choose this type for scenarios in \
which the Email BC polls<br>for message(s) from a Email Server using IMAP protocol</html>
TEMPLATE_description_POP3=<html>Choose this type for scenarios in \
which the Email BC polls<br>for message(s) from a Email Server using POP3 protocol</html>
