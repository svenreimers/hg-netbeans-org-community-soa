#DESC_Attribute_POP3sendOption=
DESC_Attribute_SMTPsendOption=<html>It could be useful when the Email content is in html (or xml) format. <br>\
"Text Only", "HTML Only", "XML Only", "Both Text and HTML", "Both Text and XML". The default is "Text Only".</html>
#DESC_Attribute_IMAPembedImagesInHtml=
#DESC_Attribute_POP3embedImagesInHtml=
DESC_Attribute_SMTPembedImagesInHtml=<html>When "true", try to resolve/embed the html image <br>\
(with tag &lt;img src="The absolute URL of your image"&gt;) inside the html document (turns into "multipart/related"). <br>\
Some examples of the "img" tag: <br>\
&lt;img src="http://your.domain.com/image.gif"&gt;, <br>\
&lt;img src="file:/home/harry/picture.jpg"&gt;, <br>\
Note if the "src" is not absolute URL, the image will not be resolved/embedded. <br>\
The default value is "false".</html>
DESC_Attribute_IMAPhandleNMAttachments=<html>When "true", convert Email attachments to JBI NM (Normalized Message) Attachments; <br>\
when "false", Email attachments will not be converted as JBI NM Attachments.</html>
DESC_Attribute_POP3handleNMAttachments=<html>When "true", convert Email attachments to JBI Normalized Message Attachments; <br>\
when "false", Email attachments will not be converted as JBI NM Attachments.</html>
DESC_Attribute_SMTPhandleNMAttachments=<html>When "true", convert JBI Normalized Message Attachments to Email attachments; <br>\
when "false", ignore/drop JBI Normalized Message Attachments.</html>
DESC_Attribute_IMAPsaveAttachmentsToDir=<html>When specified, the Email attachments will be saved as files in your local file system. <br>\
This field is the local directory name where the Email attachments will be saved to. The base file name will come from attachment name. <br>\
For example, this field is configured as "/home/harry", the attachment name with name "MyImage.gif" will be saved as file "/home/harry/MyImage.gif".</html>
DESC_Attribute_POP3saveAttachmentsToDir=<html>When specified, the Email attachments will be saved as files in your local file system. <br>\
This field is the local directory name where the Email attachments will be saved to. The base file name will come from attachment name. <br>\
For example, this field is configured as "/home/harry", the attachment name with name "MyImage.gif" will be saved as file "/home/harry/MyImage.gif".</html>
