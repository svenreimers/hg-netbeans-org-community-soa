DESC_Attribute_SMTPlocation=<html>The standard "mailto" URL Scheme (RFC 2368). <br>\
E.g. "mailto:user@domain.com", <br>\
E.g. "mailto:user@domain.com?subject=Email%20Binding%20Component&cc=user2@domain2.com". <br>\
Please note the encoding of special characters (see RFC 2368 and RFC 1378). <br>\
The corresponding message parts (if exist) will take precedence over "location" headers.</html>
