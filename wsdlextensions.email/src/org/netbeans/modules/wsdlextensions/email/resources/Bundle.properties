DESC_Attribute_IMAPattachment_partName=<html>The name of the message part which contains attachment content.</html>
DESC_Attribute_POP3attachment_partName=<html>The name of the message part which contains attachment content.</html>
DESC_Attribute_SMTPattachment_attachmentContentPart=<html>The name of the message part which contains attachment content. <br>\
When both "attachmentContentPart" and "readFromFile" are specified, "attachmentContentPart" takes precedence.<br>\
The name of the attachment can be provided using the "attachmentFileNamePart", otherwise the value of "attachmentContentPart" is used as the filename.</html>
DESC_Attribute_IMAPattachment_saveToFile=<html>When specified, save the attachment content as a file in your local file system. <br>\
If you want to retain the attachment name as the base file name, specify "saveToFile" as a directory name (ending with "/", e.g. "/temp/"); <br>\
otherwise just specify "saveToFile" as an absolute full file name, e.g. "/temp/MyImage.gif".</html>
DESC_Attribute_POP3attachment_saveToFile=<html>When specified, save the attachment content as a file in your local file system. <br>\
If you want to retain the attachment name as the base file name, specify "saveToFile" as a directory name (ending with "/", e.g. "/temp/"); <br>\
otherwise just specify "saveToFile" as an absolute full file name, e.g. "/temp/MyImage.gif".</html>
#DESC_Attribute_SMTPattachment_saveToFile=
#DESC_Attribute_IMAPattachment_readFromFile=
#DESC_Attribute_POP3attachment_readFromFile=
DESC_Attribute_SMTPattachment_readFromFile=<html>The name of file which contains the attachment content. <br>\
When both "attachmentContentPart" and "readFromFile" are specified, "attachmentContentPart" takes precedence.<br>\
The name of the attachment can be overridden using the "attachmentFileNamePart".</html>
#DESC_Attribute_IMAPattachment_contentType=
#DESC_Attribute_POP3attachment_contentType=
DESC_Attribute_SMTPattachment_contentType=<html>Content type of the attachment. It could be useful <br>\
for receiver to understand the attachment. E.g. "text/plain", "text/html", "text/plain;charset=UTF-8", "message/rfc822". <br>\
Whenever "contentType" is unknown type, or invalid, or empty, it will be treated as "application/octet-stream".<br>\
When content is from "fileName", "contentType" is rarely needed to specify (derived up on JAF).</html>
#DESC_Attribute_IMAPattachment_disposition=
#DESC_Attribute_POP3attachment_disposition=
DESC_Attribute_SMTPattachment_disposition=<html>Content Disposition of the attachment. <br>\
"INLINE" or "ATTACHMENT". When absent, "ATTACHMENT" is used.</html>
#ReadOnly: DESC_IMAPAttribute_attachment_transferEncoding=<html>Content Transfer Encoding of the attachment. <br>\
#"7bit", "8bit", "binary", "base64", or "quoted-printable". Rarely need to specify.</html>
