GeneralPanel.cmbTransportProtocol.toolTipText=The transport protocol to use to tranport the hl7 messages
GeneralPanel.txtLocation.toolTipText=The connectivity information to connect to HL7 Server. Format hl7://ip:portnumber
GeneralPanel.cmbLLPType.toolTipText=Defines the type of Lower Layer Protocol to use
GeneralPanel.txtStartBlockChar.toolTipText=Defines Start Block Character Value in decimal ascii number. The allowed range is 1 to 127. Unless there is a conflict, the value should be ASCII VT, i.e., decimal 11.
GeneralPanel.txtEndBlockChar.toolTipText=Defines End Block Character Value in decimal ascii number. The allowed range is 1 to 127. To be strictly compliant with the HL7 Standard, this parameter MUST be set to a Carriage Return, i.e., decimal 13.
GeneralPanel.txtEndDataChar.toolTipText=Defines End Data Character Value in decimal ascii number. The allowed range is 1 to 127. Unless there is a conflict, the value should be ASCII FS, i.e., decimal 28.
GeneralPanel.chkHLLPChecksum.toolTipText=Enables or disables HLLP Checksum
GeneralPanel.radUseLiteral.toolTipText=The use type which affects how the message is interpreted. The default is "encoded"
GeneralPanel.radUseEncoded.toolTipText=The use type which affects how the message is interpreted. The default is "encoded"
GeneralPanel.txtEncoder.toolTipText=when use is encoded, this attribute defines the encoding style
GeneralPanel.txtMLLP2RetriesCount.toolTipText=Maximum number of retries on receipt of MLLP V2 negative acknowledgement.
GeneralPanel.txtMLLPv2RetryInterval.toolTipText=Time duration to wait in milliseconds before each retry.
GeneralPanel.txtMLLPV2DurationAckNak.toolTipText=Time duration to wait in milliseconds for receiving MLLP V2 commit acknowledgement / negative acknowledgement
V2Panel.chkValidateMSH.toolTipText=Enables or disables the MSH segment validation
V2Panel.txtFieldSeparator.toolTipText=Defines Field Separator character value in decimal ascii number. This represents the separator between the segment ID and the first real field, MSH-2-encoding characters. As such it serves as the separator and defines the character to be used as a separator for the rest of the message. The default setting is 124 which is character '|'. The allowed range is 1 to 127. This attribute value is used in creating the NAK for invalid HL7 message 
V2Panel.chkSeqNoEnabled.toolTipText=Enables or disables sequence number protocol
V2Panel.txtEncodingChars.toolTipText=Specifies the encoding characters to be used in creating the NAK for invalid HL7 message. This attribute contains the four characters in the following order: the component separator, repetition separator, escape character, and subcomponent separator. Recommended values are ^~\\\\& i.e. ASCII 94, 126, 92, and 38, respectively.
V2Panel.txtSendingApplication.toolTipText=Specifies the MSH-03 Sending Application to be used in creating the NAK for invalid HL7 message
V2Panel.txtSendingFacility.toolTipText=Specifies the MSH-04 Sending Facility to be used in creating the NAK for invalid HL7 message
V2Panel.chkSFTEnabled.toolTipText=Enables or disables SFT segment processing
V2Panel.txtSoftVendorOrg.toolTipText=Defines the Software Vendor Organization field (SFT-1-Software Vendor Organization) which identifies the vendor who is responsible for maintaining the application.
V2Panel.txtSoftVersionReleaseNo.toolTipText=Specifies HL7 segment SFT-02, the Software Certified Version or Release Number. The latest software version number or release number for the sending system, helps to provide a more complete profile of the application that is sending or receiving HL7 messages.
V2Panel.txtSoftProdName.toolTipText=Specifies HL7 segment SFT-03, the name of the software product that submitted the transaction.The software product name is a key component for identifying the sending application.
V2Panel.txtSoftProductInfo.toolTipText=Specifies HL7 segment SFT-05, software product identification information. This may include a description of the software application, configuration settings,modifications made to the software.
V2Panel.txtSoftBinaryId.toolTipText=Specifies HL7 segment SFT-04, the Software Binary ID. This property is available starting with HL7 version 2.5. Software Binary IDs are issued by a vendor for each unique software version instance. These IDs are used to differentiate between differing versions of the same software.Identical Primary IDs indicate that the software is identical at the binary level, but configuration settings may differ.
V2Panel.txtSoftInstallDate.toolTipText=Specifies HL7 segment SFT-06, the Software Install Date. This is the date(format should be YYYYMMDDHHSS) on which the submitting software was installed at the sending site.
