HL7BCApplicationConfigurationEditorPanel.hostName.toolTipText=The host name to connect to HL7 Server.
HL7BCApplicationConfigurationEditorPanel.port.toolTipText=The port name to connect to HL7 Server.
HL7BCApplicationConfigurationEditorPanel.validateMSH.toolTipText=Enables or disables the MSH segment validation
HL7BCApplicationConfigurationEditorPanel.ackMode.toolTipText=Defines the acknowledgement mode to use to acknowledge the hl7 transactions
HL7BCApplicationConfigurationEditorPanel.llpType.toolTipText=Defines the type of Lower Layer Protocol to use.
HL7BCApplicationConfigurationEditorPanel.startBlockChar.toolTipText=Defines Start Block Character Value in decimal ascii number. The allowed range is 1 to 127. Unless there is a conflict, the value should be ASCII VT, i.e., decimal 11.
HL7BCApplicationConfigurationEditorPanel.endBlockChar.toolTipText=Defines End Block Character Value in decimal ascii number. The allowed range is 1 to 127. To be strictly compliant with the HL7 Standard, this parameter MUST be set to a Carriage Return, i.e., decimal 13.
HL7BCApplicationConfigurationEditorPanel.endDataChar.toolTipText=Defines End Data Character Value in decimal ascii number. The allowed range is 1 to 127. Unless there is a conflict, the value should be ASCII FS, i.e., decimal 28.
HL7BCApplicationConfigurationEditorPanel.hllpCheckSum.toolTipText=Enables or disables HLLP Checksum
HL7BCApplicationConfigurationEditorPanel.mllpv2Retries.toolTipText=Maximum number of retries on receipt of MLLP V2 negative acknowledgement.
HL7BCApplicationConfigurationEditorPanel.mllpv2RetryInterval.toolTipText=Time duration to wait in milliseconds before each retry.
HL7BCApplicationConfigurationEditorPanel.mllpv2TimeToWait.toolTipText=Time duration to wait in milliseconds for receiving MLLP V2 commit acknowledgement / negative acknowledgement
HL7BCApplicationConfigurationEditorPanel.seqNumEnabled.toolTipText=Enables or disables sequence number protocol
HL7BCApplicationConfigurationEditorPanel.processingID.toolTipText=Defines the ProcessingID value against which MSH-11-ProcessingID field in the received message is validated when validateMSH is set to true. Valid values are "P", "D" or "T"
HL7BCApplicationConfigurationEditorPanel.versionID.toolTipText=Defines the versionID value against which MSH-12-VersionID field in the received message is validated when validateMSH is set to true. Valid values are "2.1", "2.2" , "2.3", "2.3.1", "2.4", "2.5", "2.5.1", "2.6"
HL7BCApplicationConfigurationEditorPanel.fieldSep.toolTipText=Defines Field Separator character value in decimal ascii number. This represents the separator between the segment ID and the first real field, MSH-2-encoding characters. As such it serves as the separator and defines the character to be used as a separator for the rest of the message. The default setting is 124 which is character '|'. The allowed range is 1 to 127. This attribute value is used in creating the NAK for invalid HL7 message
HL7BCApplicationConfigurationEditorPanel.encodingChar.toolTipText=Specifies the encoding characters to be used in creating the NAK for invalid HL7 message. This attribute contains the four characters in the following order: the component separator, repetition separator, escape character, and subcomponent separator. Recommended values are ^~\\\\& i.e. ASCII 94, 126, 92, and 38, respectively.
HL7BCApplicationConfigurationEditorPanel.sendingApp.toolTipText=Specifies the MSH-03 Sending Application to be used in creating the NAK for invalid HL7 message
HL7BCApplicationConfigurationEditorPanel.sendingFacility.toolTipText=Specifies the MSH-04 Sending Facility to be used in creating the NAK for invalid HL7 message
HL7BCApplicationConfigurationEditorPanel.sftEnabled.toolTipText=Enables or disables SFT segment processing
HL7BCApplicationConfigurationEditorPanel.softVendor.toolTipText=Defines the Software Vendor Organization field (SFT-1-Software Vendor Organization) which identifies the vendor who is responsible for maintaining the application.
HL7BCApplicationConfigurationEditorPanel.softCertified.toolTipText=Specifies HL7 segment SFT-02, the Software Certified Version or Release Number. The latest software version number or release number for the sending system, helps to provide a more complete profile of the application that is sending or receiving HL7 messages.
HL7BCApplicationConfigurationEditorPanel.softProdName.toolTipText=Specifies HL7 segment SFT-03, the name of the software product that submitted the transaction.The software product name is a key component for identifying the sending application.
HL7BCApplicationConfigurationEditorPanel.softBinaryID.toolTipText=Specifies HL7 segment SFT-04, the Software Binary ID. This property is available starting with HL7 version 2.5. Software Binary IDs are issued by a vendor for each unique software version instance. These IDs are used to differentiate between differing versions of the same software.Identical Primary IDs indicate that the software is identical at the binary level, but configuration settings may differ.
HL7BCApplicationConfigurationEditorPanel.softProdInfo.toolTipText=Specifies HL7 segment SFT-05, software product identification information. This may include a description of the software application, configuration settings,modifications made to the software.
HL7BCApplicationConfigurationEditorPanel.softInstallDate.toolTipText=Specifies HL7 segment SFT-06, the Software Install Date. This is the date(format should be YYYYMMDDHHSS) on which the submitting software was installed at the sending site.
HL7BCApplicationConfigurationEditorPanel.journallingEnabled.toolTipText=Enables or disables Journaling the HL7 Message.
