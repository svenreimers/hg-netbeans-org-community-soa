JMSActivationPanel.tt.concurrency=<html>\n\nSpecifies the maximum number of Message Driven Beans <br>\n\nthat should be invoked at the same time.\n\n</html>
TT_RedeliveryHandlingPnl=<html>\n\nIf the JMS Provider is delivering the same message to the <br>\n\n<i>sun-jms-adapter</i>, it can treat such a message differently. <br>\n\nTo avoid spinning rapidly on the same message, it can <b>delay</b><br>\n\nthe message before delivering it to the Message Driven Bean.<br>\n\nIt can also <b>terminate</b> message redelivery by <b>deleting</b><br>\n\nthe message, or <b>moving</b> the message to a different destination.\n\n</html>
TT_Redelivery_delete=<html>\n\nOptionally terminates message redelivery after the specified number of times<br>\n\nby either <b>moving</b> the message to a different destination, or by <b>deleting</b> it.<br>\n\nIn case the message is moved, the destination name and destination type <br>should be specified.\n\n</html>
TT_MoveToDestination=<html>\n\nSpecifies the destination to move the message to: when prefixed <br>\n\nwith <tt>lookup://</tt>, this specifies the JNDI name <br>\n\nof a <i>sun-jms-adapter</i> connection pool. The JNDI name <br>\n\nwill be resolved in the Application Server's default JNDI context.<br>\n\nThe connectivity information found in this connection pool <br>\n\nwill be used to connect to the JMS Server.\n\n</html>
