JMSActivationPanel.advancedOptionsTextArea.text=# General options, some examples (see documentation for details)\n# Emulates XA\n#JMSJCA.NoXA=false\n \n# For JNDI (ConnectionURL=jndi://)\n#JMSJCA.UnifiedCF=<JNDI name of javax.jms.ConnectionFactory>\n#JMSJCA.TopicCF=<JNDI name of javax.jms.TopicConnectionFactory>\n#JMSJCA.QueueCF=<JNDI name of javax.jms.QueueConnectionFactory>\n#java.naming.factory.initial=<e.g. com.sun.jndi.fscontext.RefFSContextFactory>\n#java.naming.provider.url=<= e.g. file:///c:/temp/bindings>\n#java.naming.security.principal=<username to connect to JNDI provider>\n#java.naming.security.credentials=<password to connect to JNDI provider>\n\n# STCMS (ConnectionURL=stcms://host:port or stcmss://host:port)\n#com.stc.jms.sockets.PingTimeout=60000\n\n# WebSphere MQ (ConnectionURL=wmq://host:port)\n#QueueManager=\n#TransportType=\n#Channel=\n
JMSActivationPanel.poolJndiLabel.toolTipText=<html>\n\nWhen prefixed with <tt>lookup://</tt>, this specifies the JNDI name of a <br>\n\n<i>sun-jms-adapter</i> connection pool. The JNDI name will be resolved in <br>\n\nthe Application Server's default JNDI context. The connectivity <br>\n\ninformation found in this connection pool will be used to connect <br>\n\nto the JMS Server.\n\n</html>
JMSActivationPanel.destinationLabel.toolTipText=<html>\n\nThe <b>name of the destination</b>, or:\n\n<ul>\n\n<li>When prefixed with <tt>lookup://</tt>, this specifies the JNDI name<br>\n\nof a <i>sun-jms-adapter</i> <tt>javax.jms.Queue</tt> or <br>\n\n<tt>javax.jms.Topic</tt>. The JNDI name will be resolved in the <br>\n\nApplication Server's default JNDI context. The value of the <tt>Name</tt> property <br>\n\nin this administrative object will be used as the name of the destination.\n\n</li>\n\n<li>When prefixed with <tt>jdni://</tt> <b>and</b> if the connection pool <br>\n\nis of the JNDI type, this refers to a destination object in the JMS Provider's <br>\n\nJNDI context. A connection pool is of the JNDI type if the ConnectionURL<br>\n\nis <tt>jndi://</tt>\n\n</li>\n\n</html>
JMSActivationPanel.concurrencyLabel.toolTipText=<html>\n\nSpecifies how messages are delivered:\n\n<ul>\n\n<li><b>Serial</b>: messages are delivered one after another</li>\n\n<li><b>Concurrent</b>: messages are delivered to multiple message <br>driven beans at the same time</li>\n\n<li><b>Custom (sync)</b>: use this for special situations such as the<br> Protected Concurrent FIFO mode in STCMS</li>\n\n</html>
JMSActivationPanel.subscriptionLabel.toolTipText=<html>A durable name must be specified for durable topic subscribers.
JMSActivationPanel.clientIdLabel.toolTipText=<html>\n\nSpecifies the ClientID. This is required for durable subscribers for <br>\n\nsome JMS Providers. If no value is specified, the <i>sun-jms-adapter</i>\n\nwill generate a ClientID automatically if necessary.\n\n</html>
JMSActivationPanel.delayLabel.toolTipText=<html>\n\nSpecifies <i>when</i> and <i>how long</i> a message should be delayed.<br>\n\nThe "when"-part is the number of times the message was seen before, <br>\n\nand the "how long"-part is the number of milliseconds the message should <br>\n\nbe delayed. The "when" and "how long"-part are separated by a colon. <br>\n\nMultiple of these "when":"how long" entries can be entered; they are <br>\n\nseparated by a semi-colon.<br>\n\n<br>\n\nExample:     <tt>5:1000; 10:5000 </tt><br>\n\nThis causes no delay up to the 5th delivery; a 1000 ms delay is invoked <br>\n\nwhen the message is seen the 5th, 6th, 7th, 8th, and 9th time. A 5 second <br>\n\ndelay is invoked for each time the message is seen thereafter.<br>\n\n</html>
JMSActivationPanel.contextNameLabel.toolTipText=<html>\n\nOptional: this will prefix each message that is logged in <br>\n\nthe Message Driven Bean with the specified text. If there are<br>\n\nmany Message Driven Beans deployed on a server, this <br>\n\nmakes it easier to find out which Message Driven Bean is <br>\n\nresponsible for logging a particular message.\n\n</html>
JMSActivationPanel.mbeanNameLabel.toolTipText=<html>\n\nOptional: the name of the MBean that the <i>sun-jms-adapter</i><br>\n\nwill create. This MBean can be used to start/stop message delivery, <br>\n\nget statistics, etc.\n\n</html>
JMSActivationPanel.advancedOptionsTextArea.toolTipText=<html>\n\nOptions that are passed directly to the <i>sun-jms-adapter</i> or<br>\n\nthe JMS provider's Client Runtime.\n\n</html>
