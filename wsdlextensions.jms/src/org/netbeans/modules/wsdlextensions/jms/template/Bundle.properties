JMSTransport=JMS Transport
http_//schemas.sun.com/jbi/wsdl-extensions/jms/=JMS

TEMPLATEGROUP_name=JMS
TEMPLATEGROUP_prefix_jms=jms
TEMPLATE_name_JMSTransport=JMS Transport

#template name
TEMPLATE_name_InboundOneWay=Receive
TEMPLATE_name_InboundRequestResponse=Receive with Reply
TEMPLATE_name_OutboundOneWay=Send
TEMPLATE_name_OutboundRequestResponse=Send and Wait for Reply
TEMPLATE_name_SyncRead=On Demand Receive

#description name
TEMPLATE_description_InboundOneWay=<html>Choose this type for scenarios in which the \
JMS BC receives a message<br>from a JMS destination and invokes a JBI service \
with the message</html>
TEMPLATE_description_InboundRequestResponse=<html>Choose this type for scenarios in \
which the JMS BC receives<br> a message from a JMS destination, invokes a JBI \
<br>service and sends the response from the service back over JMS</html>
TEMPLATE_description_OutboundOneWay=<html>Choose this type for scenarios in which a \
JBI service<br>invokes JMS BC to send a message to  a JMS destination</html>
TEMPLATE_description_OutboundRequestResponse=<html>Choose this type for scenarios in \
which a JBI service invokes<br>JMS BC to send a message to a JMS destination and \
<br>receive the response over JMS</html>
TEMPLATE_description_SyncRead=<html>Choose this type for scenarios in which a JBI \
service<br> invokes JMS BC to read a message from a JMS destination</html>
